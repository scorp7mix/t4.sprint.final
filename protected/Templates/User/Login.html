{% extends 'index.html' %}

{% block page_title %}Log In{% endblock %}

{% block content %}
    {% for e in errors %}
        <p class="alert alert-danger">{{ e.getMessage }}</p>
    {% endfor %}
    <form action="/user/login.html" class="form-horizontal" method="post">
        <div class="form-group">
            <label for="form[email]" class="col-sm-3 control-label">E-mail</label>
            <div class="col-sm-7">
                <input type="text" name="form[email]" id="form[email]" class="form-control" value="{{ user.email }}" required>
            </div>
        </div>
        <div class="form-group">
            <label for="form[password]" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-7">
                <input type="password" name="form[password]" id="form[password]" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-7">
                <button type="submit" class="btn btn-primary">Log In</button>
            </div>
        </div>
    </form>
{% endblock %}
