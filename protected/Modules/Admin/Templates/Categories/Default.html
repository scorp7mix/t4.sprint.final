{% extends 'admin.html' %}

{% block page_title %}Categories{% endblock %}

{% block content %}
    <div class="clearfix">
        <a href="/admin/categories/edit.html" class="btn btn-primary pull-right">Add new category</a>
    </div>
    <br>
    <ul class="list-group">
        {% for item in items %}
        <li class="list-group-item" style="margin-left: {{ item.__lvl * 30 }}px">
            {{ item.title }}
            <div class="pull-right">
                <a class="btn btn-info btn-xs" href="/admin/categories/up.html?id={{ item.pk }}"><i class="glyphicon glyphicon-arrow-up"></i></a>
                <a class="btn btn-info btn-xs" href="/admin/categories/down.html?id={{ item.pk }}"><i class="glyphicon glyphicon-arrow-down"></i></a>
                <a class="btn btn-primary btn-xs" href="/admin/categories/edit.html?id={{ item.pk }}"><i class="glyphicon glyphicon-edit"></i></a>
                <a class="btn btn-danger btn-xs" href="/admin/categories/delete.html?id={{ item.pk }}"><i class="glyphicon glyphicon-remove"></i></a>
            </div>
        </li>
        {% else %}
            <p class="alert alert-info">No categories found</p>
        {% endfor %}
    </ul>
{% endblock %}
